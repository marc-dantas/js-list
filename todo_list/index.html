<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card">
            <h1 class="card-header">To-do List</h1>

                    <input type="text" name="tarefa" placeholder="Enter task here" class="form-control" autofocus style="margin-right: 50px;">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="register_button">Register</button>
                    </div>
                </div>
                <hr>
                <ul id="list" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
